<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <script src="js/index.js" defer></script>
</head>
<body>
    <header><h1>Etch-a-Sketch</h1></header>
    <div id="input-box">
        <label for="grid-size">Grid Size:   </label>
        <input type="number" inputmode="numeric" id="grid-size" min="2" max="100">
        <span> x </span><span id="output">10</span>
        <button id="confirmBtn">Confirm</button>
    </div>
    <div id="note">Please enter only numeric values between 2 and 100.</div>
    <div id="grid-container"></div>
    <footer>&copy; 2024 Anna Farman - The Odin Project</footer>
    <button id="resetBtn">Reset</button>
    
    
</body>
</html>
